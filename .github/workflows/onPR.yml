name: onPR
on:
  workflow_call:

jobs:
  NotionInProgress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Cavawine-EIP/CI-CD
          path: ./
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: yarn
      - name: Notion
        env:
          NOTION_KEY: ${{ secrets.NOTION_KEY }}
          TEAM_TASK_NOTION_DB_ID: ${{ secrets.TEAM_TASK_NOTION_DB_ID }}
        run: yarn action:onPR